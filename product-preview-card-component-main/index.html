<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <!-- article used for stand alone content -->
    <article class="product">
      <!-- imagine is part of product so put double underscore-->
      <picture class="product__image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)" >
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>

      <div class="product__body">
        <p class="product__perfume">Perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>

        <div class="flex-group">
          <p class="product__price">
            <span class="sr-only">Current price:</span>
            $149.99
          </p>
          <p class="product__orginal-price">
            <span class="sr-only">Original price:</span>
            <s>$169.99</s>
          </p>
        </div>
        <button class="button" data-icon="shopping-cart" data-icon="shopping-cart">Add to Cart</button>
      </div>

    </article>
  </main>
</body>

</html>
